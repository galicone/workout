<button class="btn btn-primary" id="loginBtnOutside" ng-click="go('login')">Login</button>
<div id="registerForm">
	<form role="form" ng-submit="register()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name" id="email" name="email"
				ng-model="credentials.firstName" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name" id="password" name="password"
				ng-model="credentials.lastName" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Email" id="email" name="email" ng-model="credentials.email" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" id="password" name="password"
				ng-model="credentials.password" />
		</div>
		<button type="submit" class="btn btn-primary" id="registerBtn">Create</button>
	</form>
</div>
